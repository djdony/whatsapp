{% load i18n has_group %}
{% with url_name=request.resolver_match.url_name %}
            <div class="list-group">
                <a href="{% url 'profile' %}" class="list-group-item list-group-item-action {% if url_name == 'profile' %}active{% endif %}">{% trans 'Profile' %}</a>
            {% if request.user|has_group:"company" or request.user.is_superuser %}
                <a href="{%url 'company'%}" class="list-group-item list-group-item-action {% if url_name == 'company' %}active{% endif %}">{% trans 'Company' %}</a>
            {% endif %}
                <a href="{%url 'change_password'%}" class="list-group-item list-group-item-action {% if url_name == 'change_password' %}active{% endif %}">{% trans 'Change Password' %}</a>
            </div>
{% endwith %}
