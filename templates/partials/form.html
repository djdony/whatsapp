{% extends 'layout/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-3">
            {% include 'partials/profile-sidebar.html'%}
        </div>
        <div class="col-md-9">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <div
                {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}
        </div>
        {% endfor %}
        </ul>
        {% endif %}
        <form method="post" enctype="multipart/form-data">

            {% csrf_token %}
            {% for field in form %}
            {{ field.errors }}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="{{ field.name }}">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary btn-block">Update</button>
        </form>
    </div>
</div>
{% endblock %}
